<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <main>
<section class="vh-100">
    <div class="login text-center pt-5 rounded-4 d-flex flex-column justify-content-center align-items-center">
        <h1>Sign Up</h1>
        <input class="bg-transparent  rounded-2 p-2 border-white border-1 mt-2" type="text" id="nameinput" placeholder="Enter your name">
        <input class="bg-transparent  rounded-2 p-2 border-white border-1 mt-3" type="email" id="maillogin" placeholder="Enter your email">
        <input class="bg-transparent rounded-2 p-2 border-white border-1 mt-3" type="password" id="passlogin" placeholder="Enter your pasword">
        <p id="success" class="mt-3 fs-6 d-none" style="color: #28A745;">Success</p>
        <p id="wrong" class="mt-3 fs-6 d-none" style="color: #DC3545;">All inputs is required</p>
        <p id="incorrect" class="mt-3 fs-6 d-none" style="color: #DC3545;">incorrect email or password</p>
        <p id="exists" class="mt-3 fs-6 d-none" style="color: #DC3545;">email already exists</p>
        <button id="signup" type="submit" class="bg-transparent btn mt-3 border-1"><span>Sign Up</span></button>
        <p class="mt-2 text-white">Donâ€™t have an account? <span><a class="text-decoration-none text-white" href="./index.html">Sign in</a></span></p>
    </div>
</section>
</main>
