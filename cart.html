<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollReveal/4.0.9/scrollreveal.min.js"></script>
    <script src="script.js" defer></script> 
</head>
<body>

<header class="main-header">
    <button onclick="window.location.href='index.html'" id="button"> Menu</button>
</header>

<main class="cart-container">
    <h1>ðŸ›’ cart</h1>
    
    <div class="table-input">
        <label for="table-number">
            <i class="fas fa-table"></i> Enter Table Number:
        </label>
        <input type="number" id="table-number" placeholder="example: 5" min="1" required>
    </div>

    <ul id="cart-list"></ul>

    <hr>

    <h2 class="cart-total-wrapper">
        <span>Total:</span>
        <span id="cart-total">0</span>
    </h2>

<div class="payment-method">
    <h3>Payment Method</h3>

    <label>
        <input type="radio" name="payment" value="cash" required>
        ðŸ’µ Cash
    </label>

    <label>
        <input type="radio" name="payment" value="visa">
        ðŸ’³ Visa
    </label>

    <!-- Visa Inputs -->
    <div id="visa-info" style="display: none; margin-top: 15px;">
        <input type="text" id="visa-number" placeholder="Visa Number (16 digits)">
        <input type="password" id="visa-pin" placeholder="PIN (4 digits)">
    </div>
</div>




  
    <button id="send-order-btn">sent to the kitchen</button>
</main>

<script>
  
const paymentRadios = document.querySelectorAll('input[name="payment"]');
const visaInfo = document.getElementById("visa-info");

paymentRadios.forEach(radio => {
    radio.addEventListener("change", function () {
        if (this.value === "visa") {
            visaInfo.style.display = "block";
        } else {
            visaInfo.style.display = "none";
        }
    });
});


document.getElementById("send-order-btn").addEventListener("click", function () {
    const tableNumber = document.getElementById("table-number").value;
    const payment = document.querySelector('input[name="payment"]:checked');

    if (!tableNumber) {
        alert("Please enter table number");
        return;
    }

    if (!payment) {
        alert("Please choose payment method");
        return;
    }

    if (payment.value === "visa") {
        const visaNumber = document.getElementById("visa-number").value;
        const visaPin = document.getElementById("visa-pin").value;

        if (visaNumber.length !== 16 || isNaN(visaNumber)) {
            alert("Visa number must be 16 digits");
            return;
        }

        if (visaPin.length !== 4 || isNaN(visaPin)) {
            alert("PIN must be 4 digits");
            return;
        }
    }

    
    window.location.href = "confirm.html";
});

</script>
</body>
</html>
